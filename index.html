<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugün Kandil mi?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #0a0e27;
            --bg-gradient-end: #1a1f3a;
            --text-primary: #f8f4e8;
            --text-glow: #ffd700;
            --accent-gold: #d4af37;
            --accent-soft: #e8dcc4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        /* Yıldızlar arka plan efekti */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 15% 90%, white, transparent);
            background-size: 200% 200%;
            background-position: 0% 0%;
            opacity: 0.4;
            animation: twinkle 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            text-align: center;
            padding: 3rem;
            max-width: 800px;
            position: relative;
            z-index: 1;
            animation: fadeInScale 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .crescent {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .crescent svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            margin-bottom: 2rem;
            letter-spacing: 0.02em;
            line-height: 1.2;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            animation: fadeIn 1.5s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .answer {
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 700;
            margin: 2rem 0;
            position: relative;
            display: inline-block;
            animation: fadeIn 1.8s ease-out 0.6s both;
        }

        .answer.yes {
            color: var(--text-glow);
            text-shadow: 
                0 0 40px rgba(255, 215, 0, 0.8),
                0 0 80px rgba(255, 215, 0, 0.4);
            animation: fadeIn 1.8s ease-out 0.6s both, pulse 2s ease-in-out 2s infinite;
        }

        .answer.no {
            color: var(--accent-soft);
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.05);
                filter: brightness(1.2);
            }
        }

        .kandil-name {
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: var(--accent-gold);
            margin-top: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            animation: fadeIn 2.1s ease-out 0.9s both;
        }

        .date-info {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: var(--accent-soft);
            margin-top: 3rem;
            opacity: 0.8;
            font-style: italic;
            animation: fadeIn 2.4s ease-out 1.2s both;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            
            .crescent {
                width: 80px;
                height: 80px;
            }
        }

        /* Subtle texture overlay */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="crescent">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M 50 10 A 30 30 0 1 0 50 90 A 25 25 0 1 1 50 10" fill="url(#moonGradient)"/>
            </svg>
        </div>
        
        <h1>Bugün Kandil mi?</h1>
        
        <div id="answer" class="answer"></div>
        
        <div id="kandil-name" class="kandil-name"></div>
        
        <div id="date-info" class="date-info"></div>
    </div>

    <script>
        // 2025-2026 Kandil Tarihleri (Diyanet İşleri Başkanlığı takvimi)
        const kandiller = [
            { name: "Berat Kandili", date: "2026-02-02" },
            { name: "Kadir Gecesi", date: "2026-03-16" },
            { name: "Mevlid Kandili", date: "2026-08-24" },
            { name: "Regaib Gecesi", date: "2026-12-10" }
        ];

        function checkKandil() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const todayStr = `${year}-${month}-${day}`;
            
            const todayKandil = kandiller.find(k => k.date === todayStr);
            
            const answerEl = document.getElementById('answer');
            const kandilNameEl = document.getElementById('kandil-name');
            const dateInfoEl = document.getElementById('date-info');
            
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const dateStr = today.toLocaleDateString('tr-TR', options);
            
            if (todayKandil) {
                answerEl.textContent = 'EVET';
                answerEl.className = 'answer yes';
                kandilNameEl.textContent = `✨ ${todayKandil.name} ✨`;
                dateInfoEl.textContent = dateStr;
            } else {
                answerEl.textContent = 'Hayır';
                answerEl.className = 'answer no';
                kandilNameEl.textContent = '';
                dateInfoEl.textContent = dateStr;
                
                // Bir sonraki kandili bul
                const upcomingKandil = kandiller
                    .map(k => ({ ...k, dateObj: new Date(k.date + 'T00:00:00') }))
                    .filter(k => k.dateObj > today)
                    .sort((a, b) => a.dateObj - b.dateObj)[0];
                
                if (upcomingKandil) {
                    const daysUntil = Math.ceil((upcomingKandil.dateObj - today) / (1000 * 60 * 60 * 24));
                    const upcomingDateStr = upcomingKandil.dateObj.toLocaleDateString('tr-TR', { month: 'long', day: 'numeric' });
                    kandilNameEl.textContent = `Bir sonraki kandil: ${upcomingKandil.name} (${upcomingDateStr} - ${daysUntil} gün sonra)`;
                }
            }
        }

        // Sayfa yüklendiğinde kontrol et
        checkKandil();
        
        // Her gün gece yarısı otomatik güncelle
        setInterval(() => {
            const now = new Date();
            if (now.getHours() === 0 && now.getMinutes() === 0) {
                checkKandil();
            }
        }, 60000); // Her dakika kontrol et
    </script>
</body>
</html>
